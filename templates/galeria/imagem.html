{% extends 'galeria/base.html'%}
{% load static %}
{%block content%}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {%if livro.foto == "" or livro.foto == null %}
                                <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.png'%}">
                        {%else%}
                            <img class="imagem__imagem" src="{{livro.foto.url}}">
                        {%endif%}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{livro.titulo}}</p>
                                <p class="imagem__descricao">{{livro.legenda}}</p>
                                <p class="imagem__texto">{{livro.descricao}}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{%endblock%}
